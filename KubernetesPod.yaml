apiVersion: v1
kind: Pod
metadata:
  name: jenkins-build
  namespace: qa-ingrastructure
spec:
  containers:
  - name: kaniko
    image: docker:edge-git
    command: ["cat"]
    tty: true
    volumeMounts:
      - name: docker_socket
        mountPath: /kaniko
  volumes:
  - name: docker_socket
    hostPath:
        path: /var/run/docker.sock